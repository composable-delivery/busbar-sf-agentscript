name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate release tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.tag }}" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version $VERSION"

  publish-crates:
    name: Publish crates to crates.io
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish parser
        run: cargo publish -p busbar-sf-agentscript-parser
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for index propagation
        run: sleep 20
      - name: Publish graph
        run: cargo publish -p busbar-sf-agentscript-graph
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for index propagation
        run: sleep 20
      - name: Publish umbrella crate
        run: cargo publish -p busbar-sf-agentscript
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-lsp:
    name: Build LSP binary / ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: [validate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use_cross: true
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
          - target: x86_64-apple-darwin
            runner: macos-13
            use_cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            use_cross: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross
      - name: Build (native)
        if: "!matrix.use_cross"
        run: cargo build -p busbar-sf-agentscript-lsp --release --target ${{ matrix.target }}
      - name: Build (cross)
        if: matrix.use_cross
        run: cross build -p busbar-sf-agentscript-lsp --release --target ${{ matrix.target }}
      - name: Rename binary (Unix)
        if: matrix.target != 'x86_64-pc-windows-msvc'
        run: |
          cp target/${{ matrix.target }}/release/busbar-sf-agentscript-lsp \
             busbar-sf-agentscript-lsp-${{ matrix.target }}
      - name: Rename binary (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/busbar-sf-agentscript-lsp.exe" `
                    "busbar-sf-agentscript-lsp-${{ matrix.target }}.exe"
      - name: Upload LSP binary artifact (Unix)
        if: matrix.target != 'x86_64-pc-windows-msvc'
        uses: actions/upload-artifact@v4
        with:
          name: lsp-${{ matrix.target }}
          path: busbar-sf-agentscript-lsp-${{ matrix.target }}
          if-no-files-found: error
      - name: Upload LSP binary artifact (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        uses: actions/upload-artifact@v4
        with:
          name: lsp-${{ matrix.target }}
          path: busbar-sf-agentscript-lsp-${{ matrix.target }}.exe
          if-no-files-found: error

  build-wasm-parser:
    name: Build WASM / parser
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-pack
      - name: Build WASM parser
        run: |
          wasm-pack build crates/parser --target web --features wasm \
            --out-name agentscript_parser \
            --out-dir ../../dist/wasm-parser
      - uses: actions/upload-artifact@v4
        with:
          name: wasm-parser
          path: dist/wasm-parser/
          if-no-files-found: error

  build-wasm-graph:
    name: Build WASM / graph
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@wasm-pack
      - name: Build WASM graph
        run: |
          wasm-pack build crates/graph --target web --features wasm \
            --out-name agentscript_graph \
            --out-dir ../../dist/wasm-graph
      - uses: actions/upload-artifact@v4
        with:
          name: wasm-graph
          path: dist/wasm-graph/
          if-no-files-found: error

  package-vscode:
    name: Package VS Code extension / ${{ matrix.vsce_target }}
    runs-on: ubuntu-latest
    needs: [validate, build-lsp]
    strategy:
      fail-fast: false
      matrix:
        include:
          - vsce_target: linux-x64
            lsp_target: x86_64-unknown-linux-gnu
            lsp_ext: ""
          - vsce_target: linux-arm64
            lsp_target: aarch64-unknown-linux-gnu
            lsp_ext: ""
          - vsce_target: darwin-x64
            lsp_target: x86_64-apple-darwin
            lsp_ext: ""
          - vsce_target: darwin-arm64
            lsp_target: aarch64-apple-darwin
            lsp_ext: ""
          - vsce_target: win32-x64
            lsp_target: x86_64-pc-windows-msvc
            lsp_ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: packages/package-lock.json
      - name: Download LSP binary
        uses: actions/download-artifact@v4
        with:
          name: lsp-${{ matrix.lsp_target }}
          path: packages/bin/
      - name: Make LSP binary executable
        if: matrix.lsp_ext == ''
        run: chmod +x packages/bin/busbar-sf-agentscript-lsp-${{ matrix.lsp_target }}
      - name: Rename LSP binary to expected name
        run: |
          mv packages/bin/busbar-sf-agentscript-lsp-${{ matrix.lsp_target }}${{ matrix.lsp_ext }} \
             packages/bin/busbar-sf-agentscript-lsp${{ matrix.lsp_ext }}
      - name: Install dependencies
        working-directory: packages/
        run: npm ci
      - name: Compile extension
        working-directory: packages/
        run: npm run compile
      - name: Package VSIX
        working-directory: packages/
        run: |
          npx vsce package --target ${{ matrix.vsce_target }} \
            --out vscode-agentscript-${{ needs.validate.outputs.version }}-${{ matrix.vsce_target }}.vsix
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vsce_target }}
          path: packages/vscode-agentscript-${{ needs.validate.outputs.version }}-${{ matrix.vsce_target }}.vsix
          if-no-files-found: error
      - name: Publish to VS Code Marketplace
        working-directory: packages/
        run: npx vsce publish --target ${{ matrix.vsce_target }} --pat ${{ secrets.VSCE_PAT }}

  publish-vscode-marketplace:
    name: VS Code Marketplace publish complete
    runs-on: ubuntu-latest
    needs: [package-vscode]
    steps:
      - run: echo "All VS Code platform packages published"

  publish-tree-sitter-npm:
    name: Publish tree-sitter to npm
    runs-on: ubuntu-latest
    needs: [validate]
    defaults:
      run:
        working-directory: tree-sitter-agentscript/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: npm
          cache-dependency-path: tree-sitter-agentscript/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - validate
      - build-lsp
      - build-wasm-parser
      - build-wasm-graph
      - package-vscode
      - publish-tree-sitter-npm
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/
      - name: Flatten artifact directories
        run: |
          mkdir -p release-upload
          find release-artifacts/ -type f \
            \( -name "*.vsix" -o -name "busbar-sf-agentscript-lsp-*" \) \
            -exec cp {} release-upload/ \;
          # WASM artifacts as zip bundles
          cd release-artifacts/wasm-parser && zip -r ../../release-upload/wasm-parser.zip . && cd ../..
          cd release-artifacts/wasm-graph  && zip -r ../../release-upload/wasm-graph.zip  . && cd ../..
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release-upload/*
